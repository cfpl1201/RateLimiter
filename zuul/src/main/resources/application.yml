server:
  port: 8765
spring:
  application:
    name: spring-cloud-zuul-server
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/
  instance:
    prefer-ip-address: true
zuul:
  ribbon:
    eager-load:
      enabled: true
  routes:
    spring-cloud-user-server:
      path: /client/**
      serviceId: spring-cloud-user-server